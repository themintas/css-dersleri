<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"> 
	<title>Dikey Menü Yapımı (Vertical)</title>
	<style>
		ul{
			list-style-type: none;
			width: 40%;
		}

		ul li{
			padding: 15px;
			background-color: lightgray;
			margin-left: -30px;
		}

		ul li:hover{
			background-color: pink;
			transition: 0.5s;
		}

		ul li a{
			text-decoration: none;
			color: black;
			font-family: Segoe, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
			font-weight: bold;
		}

		ul li:nth-child(1){
			background-color: lightblue;
			}

			i{
				padding-right: 10px;
				color: lightpink;
			}

	</style>
</head>
<body>
	<ul>
		<li><a href="#"><i class="fa-solid fa-house"></i>Anasayfa</li>
		<li><a href="#"><i class="fa-solid fa-newspaper"></i>Haberler</li>
		<li><a href="#"><i class="fa-solid fa-address-card"></i>Hakkımızda</li>
		<li><a href="#"><i class="fa-solid fa-address-book"></i>İletişim</li>
	</ul>
</body>
</html>
