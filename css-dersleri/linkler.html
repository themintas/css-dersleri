<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LİNK ÖZELLİKLERİ</title>
	<style>
		a:link{
			color: deeppink;
			text-decoration: none;
		}

		a:hover{
			color: blueviolet;
		}

		a:active{
			color: blue;
		}

		a:visited{
			color: green;
		}
	</style>
</head>
<body>
<a href="https://google.com">Google</a>
</body>
</html>
