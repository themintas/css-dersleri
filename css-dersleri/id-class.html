<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ID-CLASS SEÇİCİLERİ</title>
	<style>
		.yazi-ozellik{
		color: purple;
		background-color: bisque;
        font-size: 30px;
        text-align: center;
			}

		#paragraf{
		color: blue;
		background-color: lightblue;
        font-size: 30px;
        text-align: center;
			}
	</style>

</head>
<body>
	<h2 class="yazi-ozellik">Lorem ipsum dolor sit.</h2>

	<p class="yazi-ozellik">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iste.</p>
	
	<p id="paragraf">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Est, totam?</p>

	<h2 id="paragraf">Lorem ipsum dolor sit amet consectetur.</h2>

</body>
</html>
