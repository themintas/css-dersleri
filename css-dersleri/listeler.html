<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Listeler</title>
	<style>
		.a{
			list-style-type: cambodian;
		}

		.b{
			list-style-type: tibetan;
		}
	</style>
</head>
<body>
<ul class="a">
	<li>Elma</li>
	<li>Armut</li>
	<li>Karpuz</li>
</ul>

<ol class="b">
	<li>Elma</li>
	<li>Armut</li>
	<li>Karpuz</li>
</ol>
</body>
</html>
