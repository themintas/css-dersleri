<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Display Özellik</title>
	<style>
		.box1{
		width: 250px;
		height: 250px;
		background-color: blue;
		display: inline-block;
		}

		.box2{
		width: 250px;
		height: 250px;
		background-color: red;
		display: inline-block;

			}

	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
    <p style="display: inline;">Lorem ipsum dolor sit.</p>


</body>
</html>


<!--	1. inline (iç)
		2. Blok
		3. inline-blok Özelliklerini görücez.-->






<!-- 

önce p ve link etiketi ve elements penceresini incele
Display özelliğinin temel üç parametresi (inline, block, inline-block). 
Inline elementler, sadece kapladıkları alanı kullanırken, block elementler tüm satırı kaplar. 

Bir elementi inline'dan block'a veya tam tersi çevirmek için CSS'teki display özelliğini kullanılacağız. Bu sayede elementlerin yerleşimi kontrol edilebiliyoruz.

*Inline elementlere genişlik (width) ve yükseklik (height) veremeyiz. Bunun nedeni, inline elementlerin sadece içeriklerine göre boyutlanması.

*Bir inline elementi inline-block olarak değiştirerek hem inline gibi davranmasını hem de genişlik ve yükseklik verilebilmesi sağlamak mümkündür.

Inline-block özelliğinin kullanımıyla iki veya daha fazla kutu (div) yan yana getirilerek bir layout oluşturabiliriz.

Inline-block elementler arasındaki boşlukları ayarlamak için padding özelliğinin nasıl kullanılacağı açıklıyorum. -->
