<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Padding Kullanımı</title>
	<style>
		.box{
			background-color: green;
			width: 250px;
			height: 250px;
			}

		.h4{
			padding-left: 40px;
			padding-top: 15px;
		   }

		   .p{
		   	padding-top: 130px;
		   	padding-left: 95px;
		     }
		
	</style>
	
</head>
<body>
<div class="box">
<h4 class="h4">Bakırçay Genç Ofis</h4>
<p style="padding-left: 15px;">Web Tasarım ve Kodlama Dersleri</p>
<p class="p">Tüm Hakları Saklıdır.</p>
  </div>
</body>
</html>












<!-- 
Div içersinde bir resim ya da yazı varsa bu şekilde konumuyla oynayabiliriz. paddingi var olan divimin içindeki etiketin üzerinde işlem yapıyorum bu etiketin konumunu ayarlıyorum. kenarlıkları iki etiket arasındaki mesafeyi ayarlamak için padding kullanılır.
dışta yapsam margin yapacaktım dış mesafedeki nesneler -->
