<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Margin Kullanımı</title>
	<style>
		.box{
			background-color: purple;
			width: 300px;
			height: 300px;
			margin-top: 100px;
			margin-bottom: 50px;
			margin-right: 30px;
		}
	</style>

</head>
<body>

	<h4>Bakırçay Üniversitesi</h4>
	<div class="box"></div>
	<p style="margin-left: 50px;">İletişim</p> 
	<p>Hakkımızda</p>
</body>
</html>
